<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive pricing component</title>
  </head>
  <body>
    <div id="app">
      <main>
        <h1>Simple, traffic-based pricing</h1>
        <h2>
          Sign-up for our 30-day trial. No credit card required.
        </h2>
        <article class="box">
          <strong class="uppercase">Pageviews</strong>
          <input type="range" />
          <p><strong>$</strong> /month</p>

          <small>Monthly Billing</small> <small>Yearly Billing</small>
          <small class="discount">25% <span>discount</span></small>
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <a href="#trial">
            Start my trial
          </a>
        </article>
      </main>

      <footer>
        <p class="attribution">
          Challenge by
          <a
            rel="noopener noreferrer"
            href="https://www.frontendmentor.io/challenges/interactive-pricing-component-t0m8PIyY8"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://halivert.dev">Hal√≠</a>.
        </p>
      </footer>
    </div>
    <script type="module" src="/ts/main.ts"></script>
  </body>
</html>
